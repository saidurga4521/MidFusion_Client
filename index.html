<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Indexing Control -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Primary Meta -->
    <title>Meet in Middle - Find Perfect Halfway Meeting Locations</title>
    <meta
      name="description"
      content="Meet in Middle helps you find the perfect halfway point between participants for coffee, lunch, or meetings. Quick, easy, and map-based."
    />
    <meta
      name="keywords"
      content="meet in middle, halfway point finder, meeting location finder, midpoint meeting, coffee halfway, lunch halfway, midpoint app, location sharing tool"
    />
    <meta name="author" content="Poornachander" />

    <!-- Language & Canonical -->
    <link rel="canonical" href="https://meetinmiddle.com/" />
    <link rel="alternate" hreflang="en" href="https://meetinmiddle.com/" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="apple-touch-icon"
      href="https://meetinmiddle.com/images/apple-touch-icon.png"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Meet in Middle - Perfect Halfway Meeting Locations"
    />
    <meta
      property="og:description"
      content="Easily find a meeting spot equidistant from all participants. Perfect for coffee, lunch, or any meetup."
    />
    <meta
      property="og:image"
      content="https://meetinmiddle.com/images/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Meet in Middle app screenshot showing a midpoint on a map"
    />
    <meta property="og:url" content="https://meetinmiddle.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Meet in Middle - Perfect Halfway Meeting Locations"
    />
    <meta
      name="twitter:description"
      content="Find the perfect meeting place equidistant from all participants. Quick, easy, and map-based."
    />
    <meta
      name="twitter:image"
      content="https://meetinmiddle.com/images/twitter-card.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Preview of Meet in Middle app map view"
    />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="#4CAF50"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: dark)"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Meet in Middle",
        "url": "https://meetinmiddle.com/",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "All",
        "description": "Meet in Middle is a free tool that helps you find the perfect halfway meeting point between two or more locations for coffee, lunch, or meetings.",
        "image": "https://meetinmiddle.com/images/og-image.jpg",
        "keywords": "meet in middle, halfway point finder, meeting location finder, midpoint meeting, coffee halfway, lunch halfway, location sharing tool",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "Poornachander"
        }
      }
    </script>


    <!-- Service worker -->
  <link rel="manifest" href="/manifest.webmanifest" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
